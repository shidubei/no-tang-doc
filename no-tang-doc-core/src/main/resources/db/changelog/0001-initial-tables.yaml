databaseChangeLog:
  - changeSet:
      id: 0001-create-user-table-250916
      author: Xin Yuchen
      changes:
        - createTable:
            tableName: app_user
            remarks: Core application users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_app_user
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(128)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: "CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP"
                  remarks: Updated automatically
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: app_user
            columnNames: username
            constraintName: uq_app_user_username
      rollback:
        - dropTable:
            tableName: app_user
            cascadeConstraints: true
