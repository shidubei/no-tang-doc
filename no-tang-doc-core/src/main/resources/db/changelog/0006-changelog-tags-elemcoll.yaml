databaseChangeLog:
  - changeSet:
      id: 0006-create-document-tags-251005
      author: Chen Sirui
      preConditions:
        - tableExists:
            tableName: document
      changes:
        - createTable:
            tableName: tags
            remarks: Collection of document tags
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tag
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: tags
            columnNames: tag
            constraintName: uk_tags_tag

        - createTable:
            tableName: document_tags
            remarks: Relation between document and tag
            columns:
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: tag_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: document_tags
            baseColumnNames: document_id
            referencedTableName: document
            referencedColumnNames: id
            constraintName: fk_document_tags_document
            onDelete: CASCADE
            onUpdate: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: document_tags
            baseColumnNames: tag_id
            referencedTableName: tags
            referencedColumnNames: id
            constraintName: fk_document_tag_tag
            onDelete: CASCADE
        - addUniqueConstraint:
            tableName: document_tags
            columnNames: document_id,tag_id
            constraintName: uk_document_tag
        - createIndex:
            tableName: document_tags
            indexName: idx_document_tags_tag
            columns:
              - column:
                  name: tag_id
      rollback:
        - dropTable:
            tableName: document_tags
            cascadeConstraints: true
        - dropTable:
            tableName: tags
            cascadeConstraints: true
