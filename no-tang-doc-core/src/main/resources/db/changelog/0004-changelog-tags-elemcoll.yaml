databaseChangeLog:
  - changeSet:
      id: 000-create-document-tags-251005
      author: Chen Sirui
      preConditions:
        - tableExists:
            tableName: document
      changes:
        - createTable:
            tableName: document_tags
            remarks: Collection of document tags
            columns:
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: tag
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: document_tags
            baseColumnNames: document_id
            referencedTableName: document
            referencedColumnNames: id
            constraintName: fk_document_tags_document
            onDelete: CASCADE
            onUpdate: RESTRICT
        - addUniqueConstraint:
            tableName: document_tags
            columnNames: document_id, tag
            constraintName: uk_document_tags_doc_tag
        - createIndex:
            tableName: document_tags
            indexName: idx_document_tags_tag
            columns:
              - column:
                  name: tag
      rollback:
        - dropTable:
            tableName: document_tags
            cascadeConstraints: true