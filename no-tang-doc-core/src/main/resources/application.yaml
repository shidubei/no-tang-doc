
server:
  port: 8070

spring:
  application:
    name: no-tang-doc-core
  datasource:
    url: jdbc:mysql://localhost:3305/notangdoc?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none      # none, validate, update, create, create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/ntdoc
      client:
        registration:
          keycloak:
            client-id: no-tang-doc-core
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8070/login/oauth2/code/*"
            scope: openid,profile,email
            client-secret: ${KEYCLOAK_CLIENT_SECRET:} # 修改为你本地KeyClock的Client Secret
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/ntdoc
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: gpt-4.1-mini
          temperature: 0.2

keycloak:
  realm: ntdoc
  auth-server-url: http://localhost:8080
  admin:
    realm: master
    username: ${KEYCLOAK_ADMIN_USERNAME:admin}
    password: ${KEYCLOAK_ADMIN_PASSWORD:admin}
  client:
    id: no-tang-doc-core
    secret: ${KEYCLOAK_CLIENT_SECRET:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans,loggers
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    # org.hibernate.SQL: DEBUG
