name: push-to-docr

on:
  workflow_run:
    workflows: ["no-tang-doc-core CI"]
    types: [completed]
    branches:
      - main
      - dev
      - mod/core
      - feat/core/NTDOC-11-Setup-CI-CD-pipeline
      - feat/core/doks-deploy-test

env:
  REGISTRY: registry.digitalocean.com
  REGISTRY_NAME: ntdoc
  IMAGE_NAME: ntdoc-core
  APP_DIR: no-tang-doc-core
  CHART_DIR: charts/ntdoc-core
  RELEASE: ntdoc-core
  NAMESPACE: ntdoc-core
  INGRESS_HOST: api.ntdoc.site

concurrency:
  group: push-to-docr-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  build-and-push:
    if: >-
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        contains(fromJson('["main","dev","mod/core","feat/core/NTDOC-11-Setup-CI-CD-pipeline","feat/core/doks-deploy-test"]'), github.event.workflow_run.head_branch) &&
        (github.event.workflow_run.event == 'push' || github.event.workflow_run.event == 'pull_request' || github.event.workflow_run.event == 'workflow_dispatch')
      }}
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.TAG }}

    steps:
      - name: Checkout same commit that passed CI
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Debug upstream context (optional)
        if: always()
        run: |
          echo "conclusion=${{ github.event.workflow_run.conclusion }}"
          echo "head_branch=${{ github.event.workflow_run.head_branch }}"
          echo "event=${{ github.event.workflow_run.event }}"
          echo "head_sha=${{ github.event.workflow_run.head_sha }}"

      - name: Setup doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Docker login to DOCR via doctl
        run: doctl registry login

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tag
        id: meta
        env:
          HEAD_SHA: ${{ github.event.workflow_run.head_sha }}
          BRANCH:   ${{ github.event.workflow_run.head_branch }}
        run: |
          short="${HEAD_SHA::7}"
          if [ "$BRANCH" = "main" ]; then
            echo "TAG=sha-${short}" >> "$GITHUB_OUTPUT"
            echo "EXTRA=latest" >> "$GITHUB_OUTPUT"
          else
            echo "TAG=dev-${short}" >> "$GITHUB_OUTPUT"
            echo "EXTRA=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.APP_DIR }}
          file: ${{ env.APP_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.EXTRA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
