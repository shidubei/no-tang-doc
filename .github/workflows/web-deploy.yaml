name: ntdoc-web-ci-and-push

on:
  push:
    branches: ["dev", "main", "mod/web"]
    paths:
      - "no-tang-doc-web/**"
      - ".github/workflows/*.yml"
      - ".github/workflows/web-deploy.yaml"

env:
  REGISTRY: registry.digitalocean.com
  REGISTRY_NAME: ntdoc
  IMAGE_NAME: ntdoc-web

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  # 1ï¸âƒ£ é™æ€æ£€æŸ¥ + å•å…ƒæµ‹è¯•
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./no-tang-doc-web
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./no-tang-doc-web/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint:ci

      - name: Test
        run: npm run test:ci

  # 2ï¸âƒ£ é€šè¿‡äº†æ‰ build & push
  build-and-push:
    runs-on: ubuntu-latest
    needs: quality   # ðŸ‘ˆ å…³é”®ï¼šå¿…é¡»ç­‰ quality æˆåŠŸ
    if: ${{ needs.quality.result == 'success' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Docker login to DOCR via doctl
        run: doctl registry login

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tag
        id: meta
        run: echo "TAG=dev-${GITHUB_SHA:0:7}" >> "$GITHUB_OUTPUT"

      - name: Build & Push (only web subdir)
        uses: docker/build-push-action@v6
        with:
          context: ./no-tang-doc-web
          file: ./no-tang-doc-web/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
