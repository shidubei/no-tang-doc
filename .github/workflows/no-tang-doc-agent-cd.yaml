name: no-tang-doc-agent CD

on:
  workflow_call:
    inputs:
      sha:
        description: Commit SHA to build
        required: true
        type: string
      branch:
        description: Branch name
        required: true
        type: string
    secrets:
      DO_ACCESS_TOKEN:
        required: true
      KEYCLOAK_CLIENT_SECRET:
        required: false
  workflow_dispatch:
    inputs:
      sha:
        description: 'Commit SHA to build (leave empty for latest commit on selected branch)'
        required: false
        type: string
      branch:
        description: 'Branch to deploy from'
        required: true
        type: choice
        options:
          - main
          - dev
          - mod/agent
        default: 'dev'


env:
  REGISTRY: registry.digitalocean.com
  REGISTRY_NAME: ntdoc
  IMAGE_NAME: ntdoc-agent
  APP_DIR: no-tang-doc-agent
  CHART_DIR: charts/ntdoc-agent
  RELEASE: ntdoc-agent
  NAMESPACE: ntdoc-agent
  INGRESS_HOST: agent.ntdoc.site

concurrency:
  group: no-tang-doc-agent-cd-${{ inputs.branch }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.TAG }}
      sha: ${{ steps.resolve-sha.outputs.SHA }}
    steps:
      - name: Resolve SHA and Branch
        id: resolve-sha
        run: |
          # For workflow_dispatch, use input SHA or fetch latest from branch
          # For workflow_call, use provided SHA
          if [ -n "${{ inputs.sha }}" ]; then
            echo "SHA=${{ inputs.sha }}" >> "$GITHUB_OUTPUT"
            echo "BRANCH=${{ inputs.branch }}" >> "$GITHUB_OUTPUT"
          else
            # Fetch latest commit SHA from the selected branch
            LATEST_SHA=$(git ls-remote https://github.com/${{ github.repository }} refs/heads/${{ inputs.branch }} | cut -f1)
            echo "SHA=${LATEST_SHA}" >> "$GITHUB_OUTPUT"
            echo "BRANCH=${{ inputs.branch }}" >> "$GITHUB_OUTPUT"
            echo "Using latest commit from branch ${{ inputs.branch }}: ${LATEST_SHA}"
          fi

      - name: Checkout at resolved commit
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.resolve-sha.outputs.SHA }}

      - name: Setup doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Docker login to DOCR via doctl
        run: doctl registry login

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tag
        id: meta
        run: |
          short="${{ steps.resolve-sha.outputs.SHA }}" ; short="${short::7}"
          if [ "${{ inputs.branch }}" = "main" ]; then
            echo "TAG=sha-${short}" >> "$GITHUB_OUTPUT"
            echo "EXTRA=latest" >> "$GITHUB_OUTPUT"
          else
            echo "TAG=dev-${short}" >> "$GITHUB_OUTPUT"
            echo "EXTRA=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.APP_DIR }}
          file: ${{ env.APP_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.EXTRA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ steps.resolve-sha.outputs.SHA }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tags**:" >> $GITHUB_STEP_SUMMARY
          echo "  - \`${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "  - \`${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.EXTRA }}\`" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Get kubeconfig for DOKS
        run: doctl kubernetes cluster kubeconfig save "${{ secrets.DOKS_CLUSTER_NAME }}" --expiry-seconds 600

      - name: Ensure namespace & imagePullSecret
        run: |
          kubectl create ns "${{ env.NAMESPACE }}" --dry-run=client -o yaml | kubectl apply -f -
          doctl registry login
          kubectl -n "${{ env.NAMESPACE }}" create secret generic regcred \
            --from-file=.dockerconfigjson="$HOME/.docker/config.json" \
            --type=kubernetes.io/dockerconfigjson \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Helm upgrade/install
        run: |
          helm upgrade --install "${{ env.RELEASE }}" "${{ env.CHART_DIR }}" -n "${{ env.NAMESPACE }}" \
            --reset-values \
            -f "${{ env.CHART_DIR }}/values.yaml" \
            --set image.repository=${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ needs.build.outputs.tag }} \
            --set imagePullSecrets[0].name=regcred \
            --set ingress.hosts[0].host=${{ env.INGRESS_HOST }} \
            ${{ secrets.KEYCLOAK_CLIENT_SECRET != '' && format('--set-string secrets.KEYCLOAK_CLIENT_SECRET=''{0}''', secrets.KEYCLOAK_CLIENT_SECRET) || '' }}

      - name: Show resources
        run: |
          kubectl -n "${{ env.NAMESPACE }}" get deploy,svc,ingress

      - name: Deployment Summary
        run: |
          echo "### âœ… Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Namespace**: ${{ env.NAMESPACE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release**: ${{ env.RELEASE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Ingress Host**: https://${{ env.INGRESS_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Service URL**: https://${{ env.INGRESS_HOST }}/mcp" >> $GITHUB_STEP_SUMMARY
