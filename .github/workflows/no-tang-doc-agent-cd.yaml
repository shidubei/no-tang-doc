name: no-tang-doc-agent CD

on:
  workflow_call:
    inputs:
      sha:
        description: Commit SHA to build
        required: true
        type: string
      branch:
        description: Branch name
        required: true
        type: string
    secrets:
      DO_ACCESS_TOKEN:
        required: true
      KEYCLOAK_CLIENT_SECRET:
        required: false


env:
  REGISTRY: registry.digitalocean.com
  REGISTRY_NAME: ntdoc
  IMAGE_NAME: ntdoc-agent
  APP_DIR: no-tang-doc-agent
  CHART_DIR: charts/ntdoc-agent
  RELEASE: ntdoc-agent
  NAMESPACE: ntdoc-agent
  INGRESS_HOST: agent.ntdoc.site

concurrency:
  group: no-tang-doc-agent-cd-${{ inputs.branch }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.TAG }}
    steps:
      - name: Checkout at input commit
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Setup doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Docker login to DOCR via doctl
        run: doctl registry login

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tag
        id: meta
        run: |
          short="${{ inputs.sha }}" ; short="${short::7}"
          if [ "${{ inputs.branch }}" = "main" ]; then
            echo "TAG=sha-${short}" >> "$GITHUB_OUTPUT"
            echo "EXTRA=latest" >> "$GITHUB_OUTPUT"
          else
            echo "TAG=dev-${short}" >> "$GITHUB_OUTPUT"
            echo "EXTRA=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.APP_DIR }}
          file: ${{ env.APP_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.EXTRA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Get kubeconfig for DOKS
        run: doctl kubernetes cluster kubeconfig save "${{ secrets.DOKS_CLUSTER_NAME }}" --expiry-seconds 600

      - name: Ensure namespace & imagePullSecret
        run: |
          kubectl create ns "${{ env.NAMESPACE }}" --dry-run=client -o yaml | kubectl apply -f -
          doctl registry login
          kubectl -n "${{ env.NAMESPACE }}" create secret generic regcred \
            --from-file=.dockerconfigjson="$HOME/.docker/config.json" \
            --type=kubernetes.io/dockerconfigjson \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Helm upgrade/install
        run: |
          helm upgrade --install "${{ env.RELEASE }}" "${{ env.CHART_DIR }}" -n "${{ env.NAMESPACE }}" \
            --reset-values \
            -f "${{ env.CHART_DIR }}/values.yaml" \
            --set image.repository=${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ needs.build.outputs.tag }} \
            --set imagePullSecrets[0].name=regcred \
            --set ingress.hosts[0].host=${{ env.INGRESS_HOST }} \
            ${{ secrets.KEYCLOAK_CLIENT_SECRET != '' && format('--set-string secrets.KEYCLOAK_CLIENT_SECRET=''{0}''', secrets.KEYCLOAK_CLIENT_SECRET) || '' }}

      - name: Show resources
        run: |
          kubectl -n "${{ env.NAMESPACE }}" get deploy,svc,ingress
